<div class="container">
  <div class="card p-3">
    <div class="row">
      <div class="col-6">
        <form #orderForm="ngForm" (ngSubmit)="placeOrder(orderForm)">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            placeholder="Full Name"
            class="form-control"
            [(ngModel)]="orderDetails.fullName"
            name="fullName"
          /><br>

          <label for="fullAddress">Full Address</label>
          <input
            type="text"
            placeholder="Full Address"
            class="form-control"
            [(ngModel)]="orderDetails.fullAddress"
            name="fullAddress"
          /><br>

          <label for="contactnumber">Contact Number</label>
          <input
            type="text"
            class="form-control"
            placeholder="Contact Number"
            [(ngModel)]="orderDetails.contactNumber"
            name="contactNumber"
          /><br>

          <label for="fullName">Alternate Contact Number</label>
          <input
            type="text"
            class="form-control"
            placeholder="Alternate Contact Number"
            [(ngModel)]="orderDetails.alternateContactNumber"
            name="alternateContactNumber"
          /><br>
          <div class="p-3 text-right">
            <button type="submit" class="btn btn-primary">Place order</button>
          </div>
        </form>
      </div>
      <div class="col-6">

       <table class="table">
        <thead class="thead">
          <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>

        </thead>
        <tbody class="tbody">
          <tr *ngFor="let product of productDetails">
            <td>{{product.productName}}</td>
            <td>{{product.productDiscountedPrice}}</td>
            <td><select class="form-select btn-sm"
              #quantity
              [ngModel]="getQuantityForProduct(product.productId)"
              (change)="onQuantityChanged(quantity.value,product.productId)"
              >
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            </td>
            <td>
              {{getCalculatedTotal(product.productId,product.productDiscountedPrice)}}
            </td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td>Total</td>
            <td>{{getCalculatedGrandTotal()}}</td>
          </tr>
        </tbody>
       </table>
      </div>
    </div>
  </div>
</div>
