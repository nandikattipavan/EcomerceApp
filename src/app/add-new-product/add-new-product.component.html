<div class="container mt-5">
  <div class="card p-2">
    <div class="row">
      <div class="col-6">
        <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
          <label for="productName">Product Name</label><br />
          <input
            style="width: 100%"
            class="form-control w-100"
            type="text"
            name="productName"
            [(ngModel)]="product.productName"
            placeholder="Enter Product Name"
          /><br />
          <label for="productDescription">Product Description</label><br />
          <input
            style="width: 100%"
            class="form-control w-100"
            type="text"
            name="productDescription"
            [(ngModel)]="product.productDescription"
            placeholder="Product Description"
          /><br />
          <label for="Enter productDiscountedPrice"
            >Product Discounted Price</label
          ><br />
          <input
            style="width: 100%"
            class="form-control"
            type="text"
            name="productDiscountedPrice"
            [(ngModel)]="product.productDiscountedPrice"
            placeholder="Enter Product Discount price"
          /><br />
          <label for="productActulPrice">Product Actual Price</label><br />
          <input
            style="width: 100%"
            class="form-control"
            type="text"
            name="productActulPrice"
            [(ngModel)]="product.productActulPrice"
            placeholder="Enter Product Actual Price"
          />
          <div align="mid">
            <br />
            <button class="btn btn-primary">Clear</button>&nbsp;
            <button *ngIf="isNewProduct" class="btn btn-primary" type="submit">Add</button>
            <button *ngIf="!isNewProduct" class="btn btn-primary" type="submit">Update</button>
          </div>
        </form>
      </div>
      <div class="col-6">
        <div class="dropzone" appDrag (files)="fileDropped($event)">
          <div class="text-wraper">
            <div style="cursor:pointer" class="centered" (click)="selectFile.click()">Drap and Drop or browse  a file
          </div>
          </div>
        </div>
        <div  class="p-r-10">
          <br>
          <input
          style="display: none;"
            type="file"
            multiple
            value="select"
            #selectFile
            (change)="onFileSelected($event)"
          />
        </div>
        <div>
          <div class="container mt-5 p-2">
            <div class="row">
              <div class="grid">
                <div
                  class="col-xs-6 col-sm-3"
                  *ngFor="let file of product.productImages; let i = index"
                >
                  <span class="btn-remove" (click)="removeImage(i)">x</span>
                  <img
                    [src]="file.url"
                    class="img-responsive"
                    width="100px"
                    height="100px"
                    alt="productImages"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="alert alert-success" *ngIf="added">Added Product successfully</div>
      </div>
    </div>
  </div>
</div>
