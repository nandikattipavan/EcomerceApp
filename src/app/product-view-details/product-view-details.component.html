<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <div class="card image-container">
        <img [src]="product.productImages[selectedProductIndex].url" class="product-zoom-image">
      </div>
      <div class="grid">
        <div
          class="col-xs-6 col-sm-3 mt-4"
          *ngFor="let file of product.productImages; let i = index"
          (click)="changeIndex(i)"
          style="cursor: pointer;"
        >
          <img
          style="border:1px solid lightgrey;"
            [src]="file.url"
            class="img-responsive"
            width="100px"
            height="100px"
            alt="productImages"
          />
        </div>
      </div>
    </div>
      <div class="col-6">
        <div class="product-info">
          <div class="mt-3">
            <h2>{{ product.productName }}</h2>
          </div>
          <div class="mt-3">
            Description:<br />{{ product.productDescription }}
          </div>
          <div class="mt-3">
            <b>Rs. {{ product.productDiscountedPrice }}</b
            >&nbsp;<b style="text-decoration: line-through">{{
              product.productActulPrice
            }}</b>
          </div>
          <div class="mt-5 text-center">
            <button class="btn btn-success rounded-0" width="200px" (click)="buyProduct(product.productId)">
              Buy Now
            </button> &nbsp;
            <button class="btn btn-primary rounded-0" width="200px" (click)="addtoCart(product.productId)">
              Add to Cart
            </button>
          </div>
        </div>
      </div>

  </div>
</div>
